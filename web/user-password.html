<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin1.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="./css/swiper-3.4.2.min.css">
    <script type="text/javascript" src="./js/jq.js"></script>
    <script type="text/javascript" src="./js/swiper.jq.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>

</head>

<body>
    <!-- 中部开始 -->
    <div class="wrapper">
        <!-- 右侧主体开始 -->
        <div class="page-content">
            <div class="content">
                <!-- 右侧内容框架，更改从这里开始 -->
                <form class="layui-form">
                   
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>旧密码
                        </label>
                        <div class="layui-input-inline">
                            <input type="password" id="oldpass" name="oldpass" required="" lay-verify="required"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>新密码
                        </label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_pass" name="newpass" required="" lay-verify="required"
                                autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            6到16个字符
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>确认密码
                        </label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_repass" name="repass" required="" lay-verify="required"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label  class="layui-form-label">
                        </label>
                        <button class="layui-btn" lay-filter="save" lay-submit>
                            增加
                        </button>
                    </div>
                </form>
                <!-- 右侧内容框架，更改从这里结束 -->
            </div>
        </div>
        <!-- 右侧主体结束 -->
    </div>
    <!-- 中部结束 -->
    <script>
        //Demo
        layui.use('form', function () {
            var form = layui.form;
            var str = window.location.href;
            var str = str.split('?')[1];
            var id = str.split('=')[1];

            //监听提交
            form.on('submit(save)', function (data) {
                if(data.field.newpass != data.field.repass){
                    layer.msg('两次输入的密码不一致！')
                    return false;
                }
                data.field.id = id;
                $.ajax({
                    type:'post',
                    url:'../php/repass.php',
                    data:data.field,
                    complete:function(res){
                        console.log(res)
                        if (res.status === 200) {
                            layer.msg('修改成功！')

                        } 
                        else if (res.status === 400) {
                            layer.msg('修改失败！！')
                        }
                    }


                })
                // console.log(data.field)
                
                return false;
            });
        });
        //百度统计可去掉
  
       
   
    </script>
</body>

</html>
