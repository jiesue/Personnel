<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="x-body">
        <form class="layui-form">
            
            <div class="layui-form-item">
                <label for="L_dayoff_id" class="layui-form-label">
                    <span class="x-red">*</span>编号
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_dayoff_id" name="dayoff_id" disabled autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_emp_id" class="layui-form-label">
                    <span class="x-red">*</span>员工id
                </label>

                <div class="layui-input-inline">
                        <input type="text" id="L_emp_id" name="emp_id" disabled autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_reason" class="layui-form-label">
                    <span class="x-red">*</span>请假原因
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_reason" name="reason" required=""  autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_start" class="layui-form-label">
                    <span class="x-red">*</span>开始时间
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_start" name="start" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_end" class="layui-form-label">
                    <span class="x-red">*</span>结束时间
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_end" name="end" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
           
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="add" lay-submit="">
                    修改
                </button>
            </div>
        </form>
    </div>
    <script>

        var urlData = parseQueryString(decodeURI(window.location.href))
        // console.log(urlData.end)
        $('#L_emp_id').val(urlData.emp_id);
       
        $('#L_dayoff_id').val(urlData.dayoff_id);
        $('#L_start').val(urlData.start);
        $('#L_end').val(urlData.end);
        $('#L_reason').val(urlData.reason);

        



        //设置部门下拉选框
      
        

        layui.use(['form', 'layer'], function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //自定义验证规则
            form.verify({
                nikename: function (value) {
                    if (value.length < 5) {
                        return '昵称至少得5个字符啊';
                    }
                },
                pass: [/(.+){6,12}$/, '密码必须6到12位'],
                repass: function (value) {
                    if ($('#L_pass').val() != $('#L_repass').val()) {
                        return '两次密码不一致';
                    }
                }
            });

            //监听提交
            form.on('submit(add)', function (data) {
                // alert(1)
                // data.field.id = id;
                data.field.dayoff_id = urlData.dayoff_id;
                $.ajax({
                    type: 'post',
                    url: '../php/dayoffedit.php',
                    data: data.field,
                    complete: function (res) {
                        console.log(res)
                        if (res.status === 200) {

                            layer.alert("修改成功", {
                                icon: 6
                            }, function () {
                                //关闭当前frame
                                x_admin_close();

                                // 可以对父窗口进行刷新 
                                x_admin_father_reload();
                            });




                        } else if (res.status === 400) {
                            layer.msg('失败！！')
                        }
                    }


                })
                // console.log(data.field)

                return false;
            });
           


        });
    </script>

            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</body>

</html>
