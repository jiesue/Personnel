  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/xadmin.css">

  <script type="text/javascript" src="./js/xadmin.js"></script>

      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
  <div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">部门管理</a>
      <a>
        <cite>部门列表</cite>
      </a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);"
      title="刷新">
      <i class="layui-icon" style="line-height:30px">ဂ</i></a>
  </div>
  <div class="x-body">
    <div class="layui-row">
      <form class="layui-form layui-col-md12 x-so">
        <input class="layui-input" autocomplete="off" placeholder="开始日" name="start" id="start">
        <input class="layui-input" autocomplete="off" placeholder="截止日" name="end" id="end">
        <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
      </form>
    </div>
    <xblock>
      <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
      <button class="layui-btn" onclick="x_admin_show('添加用户','./dept-add.html',600,400)"><i class="layui-icon"></i>添加</button>
    </xblock>
   



    <table class="layui-hide" id="dept-list" lay-filter="dept-list"></table>

    <script type="text/html" id="barDemo">
      <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
      <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

  </div>
  <script>
    layui.use('laydate', function () {
      var laydate = layui.laydate;

      //执行一个laydate实例
      laydate.render({
        elem: '#start' //指定元素
      });

      //执行一个laydate实例
      laydate.render({
        elem: '#end' //指定元素
      });
    });



    /*用户-删除*/
    function dept_del(obj, id) {
      layer.confirm('确认要删除吗？', function (index) {
        //发异步删除数据
        $(obj).parents("tr").remove();
        layer.msg('已删除!', {
          icon: 1,
          time: 1000
        });
      });
    }



    function delAll(argument) {

      var data = tableCheck.getData();

      layer.confirm('确认要删除吗？' + data, function (index) {
        //捉到所有被选中的，发异步进行删除
        layer.msg('删除成功', {
          icon: 1
        });
        $(".layui-form-checked").not('.header').parents('tr').remove();
      });
    }
  </script>
  <script>
    layui.use('table', function () {
      var table = layui.table;
      //执行一个laydate实例
      table.render({
        elem: '#dept-list'
        ,height: 430
        ,url: '../php/getdept.php' //数据接口
        ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
        ,title: '部门表'
        ,page: true //开启分页
        ,toolbar: true //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
        // ,totalRow: true //开启合计行
        ,cols: [[ //表头
          {type: 'checkbox', fixed: 'left'}
          ,{field: 'dept_id', title: 'ID', sort: true, fixed: 'left'}
          ,{field: 'dept_name', title: '部门', sort: true, totalRow: true}
          ,{field: 'join_date', title: '加入日期',width:150,  sort: true, totalRow: true}
          ,{fixed: 'right', width: 190, align:'center', toolbar: '#barDemo'}
        ]]
       
        ,done:function(res, curr, count){

            console.log(res)
        }
      });

     
      //监听行工具事件
      table.on('tool(dept-list)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        var data = obj.data //获得当前行数据
        ,layEvent = obj.event; //获得 lay-event 对应的值
        if(layEvent === 'detail'){
          layer.msg('查看操作');
        } else if(layEvent === 'del'){
          layer.confirm('真的删除行么', function(index){
            obj.del(); //删除对应行（tr）的DOM结构
            layer.close(index);
            //向服务端发送删除指令
          });
        } else if(layEvent === 'edit'){
          layer.msg('编辑操作');
        }
      });

    
    });



  </script>
</body>

</html>
